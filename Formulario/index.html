<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="" id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
                <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter your email" required></label>
                <label for="number" id="number-label">Age <input type="number" id="number" min="10" max="100" placeholder="Age"></label>
            </fieldset>
            <fieldset>
                <label for="dropdown">Which option best describes your current role?
                    <select name="dropdown" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label for=""><input type="radio" name="recommend" class="inline" id="" value="1" checked> Definitely</label>
                <label for=""><input type="radio" name="recommend" class="inline" id="" value="2"> Maybe</label>
                <label for=""><input type="radio" name="recommend" class="inline" id="" value="3"> Not sure</label>
            </fieldset>
            <fieldset>
                <label for="dropdown">What is your favorite feature of freeCodeCamp?
                    <select name="dropdown" id="dropdown">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label for=""><input type="checkbox" name="Front-end-Projects" id="" value="Front-end Projects"> Front-end Projects</label>
                <label for=""><input type="checkbox" name="Back-end-Projects" id="" value="Back-end Projects"> Back-end Projects</label>
                <label for=""><input type="checkbox" name="Data-Visualization" id="" value="Data Visualization"> Data Visualization</label>
                <label for=""><input type="checkbox" name="Challenges" id="" value="Challenges"> Challenges</label>
                <label for=""><input type="checkbox" name="Open-Source-Community" id="" value="Open Source Community"> Open Source Community</label>
                <label for=""><input type="checkbox" name="Gitter-hel-rooms" id="" value="Gitter hel rooms"> Gitter hel rooms</label>
                <label for=""><input type="checkbox" name="Videos" id="" value="Videos"> Videos</label>
                <label for=""><input type="checkbox" name="City-Meetups" id="" value="City Meetups"> City Meetups</label>
                <label for=""><input type="checkbox" name="Wiki" id="" value="Wiki"> Wiki</label>
                <label for=""><input type="checkbox" name="Forum" id="" value="Forum"> Forum</label>
                <label for=""><input type="checkbox" name="Additional-Courses" id="Additional Courses" value="11"> Additional Courses</label>
            </fieldset>
            <fieldset>
                <label for="comments">Any comments or suggestions?
                    <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
                </label>
            </fieldset>
            <fieldset>
                <input id="submit" type="submit" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
